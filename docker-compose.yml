version: '3'

networks:
  www:
  
services:
  nginx:
    restart: always
    image: nginx:alpine
    volumes: 
      - "${VOLUMES_ROOT}/www:/var/www/html"
      - "${VOLUMES_ROOT}/services/nginx/conf.d/template:/etc/nginx/templates"
      - "${VOLUMES_ROOT}/services/nginx/ssl:/etc/nginx/ssl"
      - "${VOLUMES_ROOT}/log/nginx:/var/log/nginx"
    environment:
      LOG_ROOT: /var/log/nginx
    ports:
      - "${PHPINFO_PORT}:1001"
      - "${PHPINFO_SSL_PORT}:1002"
      - "${PHPINFO_SWOOLE_PORT}:1003"
      - "${DEFAULT_SITE_PORT}:1011"
      - "${DEFAULT_SITE_SSL_PORT}:1012"
      - "${DEFAULT_SITE_SWOOLE_PORT}:1013"
      - "8000-8040:8000-8040"
    depends_on:
      - php56
      - php71
      - php74
      - php80
      - php81
      - php82
      - mysql57
      - mysql80
      - mariadb
      - redis
      - golang
    networks:
      - www
  
  supervisor:
    build:
      context: .
      dockerfile: ${VOLUMES_ROOT}/services/supervisor/dockerfile/Dockerfile
    tty: true
    command: ["supervisord", "-c", "/etc/supervisor/supervisord.conf"]
    volumes: 
      - "${VOLUMES_ROOT}/www:/var/www/html"
      - "${VOLUMES_ROOT}/services/supervisor/conf.d:/etc/supervisor/conf.d"
      - "${VOLUMES_ROOT}/log/supervisor:/var/log/supervisor"
    ports:
      - "${SUPERVISOR_PORT}:1040"
    depends_on:
      - php56
      - php71
      - php74
      - php80
      - php81
      - php82
      - mysql57
      - mysql80
      - mariadb
      - redis
      - golang
    networks:
      - www

  golang:
    build:
      context: .
      dockerfile: ${VOLUMES_ROOT}/services/golang/dockerfile/Dockerfile
    tty: true
    volumes:
      - "${VOLUMES_ROOT}/www:/var/www/html"
    environment: 
      TZ: ${TZ}
    ports:
      - "7000-7030:7000-7030"
    networks:
      - www

  php56:
    build:
      context: .
      dockerfile: ${VOLUMES_ROOT}/services/php/5.6/dockerfile/Dockerfile
    volumes:
      - "${VOLUMES_ROOT}/www:/var/www/html"
      - "${VOLUMES_ROOT}/services/php/5.6/conf.d/php.ini:/usr/local/etc/php/conf.d/php.ini"
      - "${VOLUMES_ROOT}/log/php/5.6:/var/log/php"
    environment: 
      HOST: ${HOST}
      LOG_ROOT: /var/log/php
      TZ: ${TZ}
    networks:
      - www

  php71:
    build:
      context: .
      dockerfile: ${VOLUMES_ROOT}/services/php/7.1/dockerfile/Dockerfile
    volumes:
      - "${VOLUMES_ROOT}/www:/var/www/html"
      - "${VOLUMES_ROOT}/services/php/7.1/conf.d/php.ini:/usr/local/etc/php/conf.d/php.ini"
      - "${VOLUMES_ROOT}/log/php/7.1:/var/log/php"
    environment: 
      HOST: ${HOST}
      LOG_ROOT: /var/log/php
      TZ: ${TZ}
    networks:
      - www

  php74:
    build:
      context: .
      dockerfile: ${VOLUMES_ROOT}/services/php/7.4/dockerfile/Dockerfile
    volumes:
      - "${VOLUMES_ROOT}/www:/var/www/html"
      - "${VOLUMES_ROOT}/services/php/7.4/conf.d/php.ini:/usr/local/etc/php/conf.d/php.ini"
      - "${VOLUMES_ROOT}/log/php/7.4:/var/log/php"
    environment: 
      CHOKIDAR_USEPOLLING: 1
      HOST: ${HOST}
      LOG_ROOT: /var/log/php
      TZ: ${TZ}
    networks:
      - www

  php80:
    build:
      context: .
      dockerfile: ${VOLUMES_ROOT}/services/php/8.0/dockerfile/Dockerfile
    volumes:
      - "${VOLUMES_ROOT}/www:/var/www/html"
      - "${VOLUMES_ROOT}/services/php/8.0/conf.d/php.ini:/usr/local/etc/php/conf.d/php.ini"
      - "${VOLUMES_ROOT}/log/php/8.0:/var/log/php"
    environment: 
      CHOKIDAR_USEPOLLING: 1
      HOST: ${HOST}
      LOG_ROOT: /var/log/php
      TZ: ${TZ}
    networks:
      - www

  php81:
    build:
      context: .
      dockerfile: ${VOLUMES_ROOT}/services/php/8.1/dockerfile/Dockerfile
    volumes:
      - "${VOLUMES_ROOT}/www:/var/www/html"
      - "${VOLUMES_ROOT}/services/php/8.1/conf.d/php.ini:/usr/local/etc/php/conf.d/php.ini"
      - "${VOLUMES_ROOT}/log/php/8.1:/var/log/php"
    environment: 
      CHOKIDAR_USEPOLLING: 1
      HOST: ${HOST}
      LOG_ROOT: /var/log/php
      TZ: ${TZ}
    networks:
      - www

  php82:
    build:
      context: .
      dockerfile: ${VOLUMES_ROOT}/services/php/8.2/dockerfile/Dockerfile
    volumes:
      - "${VOLUMES_ROOT}/www:/var/www/html"
      - "${VOLUMES_ROOT}/services/php/8.2/conf.d/php.ini:/usr/local/etc/php/conf.d/php.ini"
      - "${VOLUMES_ROOT}/log/php/8.2:/var/log/php"
    environment: 
      CHOKIDAR_USEPOLLING: 1
      HOST: ${HOST}
      LOG_ROOT: /var/log/php
      TZ: ${TZ}
    networks:
      - www

  mysql57:
    image: mysql:5.7
    restart: always
    tty: true
    command: ["sh", "-c", "chmod -R 644 /etc/mysql/conf.d/*.cnf && /entrypoint.sh mysqld"]
    volumes:
      - "${VOLUMES_ROOT}/www:/var/www/html"
      - "${VOLUMES_ROOT}/services/mysql/5.7/conf.d/my.cnf:/etc/mysql/conf.d/my.cnf"
      - "${VOLUMES_ROOT}/log/mysql/5.7:/var/log/mysql"
      - "${VOLUMES_ROOT}/data/mysql/5.7:/var/lib/mysql"
    working_dir: "/var/www/html"
    environment: 
      MYSQL_ALLOW_EMPTY_PASSWORD: ${MYSQL_ALLOW_EMPTY_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: ${TZ}
    ports:
      - "${MYSQL_57_PORT}:3306"
    networks:
      - www

  mysql80:
    image: mysql:8.0
    restart: always
    tty: true
    command: ["sh", "-c", "chmod -R 644 /etc/mysql/conf.d/*.cnf && /entrypoint.sh mysqld"]
    volumes:
      - "${VOLUMES_ROOT}/www:/var/www/html"
      - "${VOLUMES_ROOT}/services/mysql/8.0/conf.d/my.cnf:/etc/mysql/conf.d/my.cnf"
      - "${VOLUMES_ROOT}/log/mysql/8.0:/var/log/mysql"
      - "${VOLUMES_ROOT}/data/mysql/8.0:/var/lib/mysql"
    working_dir: "/var/www/html"
    environment: 
      MYSQL_ALLOW_EMPTY_PASSWORD: ${MYSQL_ALLOW_EMPTY_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: ${TZ}
    ports:
      - "${MYSQL_80_PORT}:3306"
    networks:
      - www
  
  mariadb:
    image: mariadb:10.2.10
    restart: always
    tty: true
    command: ["sh", "-c", "chmod -R 644 /etc/mysql/conf.d/*.cnf && /docker-entrypoint.sh mysqld"]
    volumes:
      - "${VOLUMES_ROOT}/www:/var/www/html"
      - "${VOLUMES_ROOT}/services/mariadb/10.2.10/conf.d/my.cnf:/etc/mysql/conf.d/my.cnf"
      - "${VOLUMES_ROOT}/log/mariadb/10.2.10:/var/log/mysql"
      - "${VOLUMES_ROOT}/data/mariadb/10.2.10:/var/lib/mysql"
    working_dir: "/var/www/html"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: ${MYSQL_ALLOW_EMPTY_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_RANDOM_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports: 
      - "${MARIADB_PORT}:3306"
    networks:
      - www

  redis:
    image: redis:alpine
    volumes:
      - "${VOLUMES_ROOT}/services/redis/redis.conf:/usr/local/etc/redis/redis.conf"
      - "${VOLUMES_ROOT}/log/redis:/var/log/redis"
    ports:
      - ${REDIS_PORT}:6379
    networks:
      - www

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOSTS: "${HOST},${HOST},${HOST}"
      PMA_PORTS: "${MYSQL_57_PORT},${MYSQL_80_PORT},${MARIADB_PORT}"
      PMA_VERBOSES: "mysql-5.7,mysql-8.0,mariadb"
    ports:
      - "${PHPMYADMIN_PORT}:80"
    depends_on:
      - mysql57
      - mysql80
      - mariadb
  
  phpredisadmin:
    image: erikdubbelboer/phpredisadmin
    environment:
      - REDIS_1_HOST=redis
      - REDIS_1_PORT=6379
    ports:
      - "${REDISMYADMIN_PORT}:80"
    depends_on:
      - redis
    networks:
      - www

  selenium-hub:
    image: selenium/hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"

  chrome:
      image: selenium/node-chrome
      shm_size: 2gb
      environment:
        - SE_EVENT_BUS_HOST=selenium-hub
        - SE_EVENT_BUS_PUBLISH_PORT=4442
        - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      ports:
        - "7900:7900"
      depends_on:
        - selenium-hub